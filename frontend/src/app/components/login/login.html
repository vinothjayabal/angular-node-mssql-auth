<div class="login-container">
  <p-toast position="top-right"></p-toast>

  <p-card class="login-card">
    <ng-template pTemplate="header">
      <div class="card-header">
        <h1>Welcome Back</h1>
      </div>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="field-label">Email Address</label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          class="w-full"
          placeholder="Enter your email"
          [class.ng-invalid]="submitted && f['email'].errors"
        />
        <small class="form-error" *ngIf="submitted && f['email'].errors?.['required']">
          Email is required
        </small>
        <small class="form-error" *ngIf="submitted && f['email'].errors?.['email']">
          Please enter a valid email address
        </small>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="field-label">Password</label>
        <p-password
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [toggleMask]="true"
          styleClass="w-full"
          [class.ng-invalid]="submitted && f['password'].errors"
        ></p-password>
        <small class="form-error" *ngIf="submitted && f['password'].errors?.['required']">
          Password is required
        </small>
      </div>

      <!-- Login Button -->
      <div class="button-group">
        <p-button
          label="Login"
          [loading]="loading"
          [disabled]="loading"
          type="submit"
          icon="pi pi-sign-in"
          class="w-full"
        ></p-button>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <p>Don't have an account? <a (click)="goToRegister()">Register here</a></p>
      </div>
    </form>
  </p-card>
</div>
